<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InspireSnap - Track Your Inspiration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>InspireSnap</h1>
            <p>Track and share your daily inspiration journey</p>
        </header>

        <main class="poll-container">
            <form name="inspiration-form" method="POST" data-netlify="true" netlify>
                <!-- Hidden input required for Netlify forms -->
                <input type="hidden" name="form-name" value="inspiration-form">
                <div class="question-block" id="q1">
                    <label class="checkbox-container">
                        <span class="question">Were you inspired today?</span>
                        <input type="checkbox" id="inspired" name="inspired">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="question-block hidden" id="q2">
                    <label class="checkbox-container">
                        <span class="question">Did you see something inspiring?</span>
                        <input type="checkbox" id="saw-inspiration" name="saw_inspiration">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="question-block hidden" id="q3">
                    <label class="checkbox-container">
                        <span class="question">Did you cause inspiration?</span>
                        <input type="checkbox" id="caused-inspiration" name="caused_inspiration">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="inspiration-input hidden" id="story-section">
                    <textarea id="inspiration-story" name="inspiration_story" placeholder="Share your inspiration story..." rows="4"></textarea>
                </div>

                <div class="email-section hidden" id="email-section">
                    <input type="email" id="email" name="email" placeholder="Your email for daily inspiration" required>
                    <button type="submit" id="submit-btn">Submit</button>
                </div>
            </form>
        </main>

        <footer>
            <p>Your responses are stored locally</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
